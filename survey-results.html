<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷结果</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .result {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            margin: 20px 0;
        }
        .highlight {
            color: #2196F3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result" id="resultText"></div>
    </div>

    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        window.onload = function() {
            const userAccuracy = getRandomNumber(80, 100);
            const userPercentile = getRandomNumber(90, 100);
            const aiAccuracy = getRandomNumber(70, 90);

            const resultText = `
                你回答的问题中，正确率为<span class="highlight">${userAccuracy}%</span>，
                击败了<span class="highlight">${userPercentile}%</span>的问卷填写人。<br><br>
                FYI，AI正确率为<span class="highlight">${aiAccuracy}%</span>。
            `;

            document.getElementById('resultText').innerHTML = resultText;
        }
    </script>
</body>
</html>
